<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Namica - Name Generator</title>
<style>
:root {
  --bg: #e0e0e0;
  --fg: #333;
  --card: #e0e0e0;
  --shadow-light: #ffffff;
  --shadow-dark: #bebebe;
}
body.dark {
  --bg: #1e1e1e;
  --fg: #f5f5f5;
  --card: #2c2c2c;
  --shadow-light: #3a3a3a;
  --shadow-dark: #121212;
}
body {
  font-family: "Poppins", sans-serif;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  transition: background 0.3s, color 0.3s;
}
.container {
  background: var(--card);
  box-shadow: 9px 9px 16px var(--shadow-dark), -9px -9px 16px var(--shadow-light);
  border-radius: 25px;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  position: relative;
  transition: all 0.3s ease;
}
h1 {
  font-size: 1.5em;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: 500;
}
input, select {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 12px;
  background: var(--card);
  color: var(--fg);
  box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
  margin-top: 8px;
  outline: none;
  transition: 0.3s;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  background: var(--card);
  color: var(--fg);
  font-weight: bold;
  cursor: pointer;
  box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
  transition: 0.3s;
}
button:hover {
  box-shadow: inset 3px 3px 6px var(--shadow-dark), inset -3px -3px 6px var(--shadow-light);
}
.results {
  margin-top: 25px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}
.name-box {
  padding: 10px;
  border-radius: 10px;
  background: var(--card);
  box-shadow: inset 2px 2px 5px var(--shadow-dark), inset -2px -2px 5px var(--shadow-light);
  font-weight: 500;
}
.toggle {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: var(--card);
  box-shadow: 4px 4px 8px var(--shadow-dark), -4px -4px 8px var(--shadow-light);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}
footer {
  margin-top: 25px;
  font-size: 0.8em;
  opacity: 0.8;
}
</style>
</head>
<body>
<div class="container">
  <div class="toggle" id="darkModeToggle">ðŸŒ™</div>
  <h1>Namica</h1>

  <label for="keyword">Keyword</label>
  <input type="text" id="keyword" placeholder="Enter keyword">

  <label for="style">Name Style</label>
  <select id="style">
    <option>Brandable</option>
    <option>Evocative</option>
    <option>Short Phrase</option>
    <option>Compound Words</option>
    <option>Alternate Spelling</option>
    <option>Non-English</option>
    <option>Real Words</option>
  </select>

  <label for="niche">Niche Type</label>
  <select id="niche">
    <option>Business</option><option>Technology</option><option>Education</option>
    <option>Health & Fitness</option><option>Fashion</option><option>Food & Beverage</option>
    <option>Finance</option><option>Real Estate</option><option>Entertainment</option>
    <option>E-commerce</option><option>Gaming</option><option>Automotive</option>
    <option>Beauty & Personal Care</option><option>Sports</option><option>Art & Design</option>
    <option>Music</option><option>News & Media</option><option>Agriculture</option>
    <option>Environment</option><option>Spiritual / Mindfulness</option>
    <option>AI & Machine Learning</option><option>Marketing & Advertising</option>
    <option>Social Networking</option><option>Pets & Animals</option>
  </select>

  <label for="length">Name Length (characters)</label>
  <input type="number" id="length" min="3" max="12" value="6">

  <button id="generateBtn">Generate Names</button>
  <button id="moreBtn">Generate More</button>
  <button id="copyBtn">Copy All</button>
  <button id="resetBtn">Reset All</button>

  <div class="results" id="results"></div>

  <footer>Â© Manik Roy 2025. All Rights Reserved.</footer>
</div>

<script>
const darkToggle = document.getElementById("darkModeToggle");
darkToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  darkToggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
});

const generateBtn = document.getElementById("generateBtn");
const moreBtn = document.getElementById("moreBtn");
const copyBtn = document.getElementById("copyBtn");
const resetBtn = document.getElementById("resetBtn");
const results = document.getElementById("results");

const nicheTone = {
  "Business":["pro","val","zen","sol","ment"],
  "Technology":["tech","tron","bit","code","sys","net"],
  "Education":["edu","learn","wis","logy","ment"],
  "Health & Fitness":["fit","vita","zen","bio","core"],
  "Fashion":["glam","moda","sty","lux","elle"],
  "Food & Beverage":["yum","taste","del","cook","brew"],
  "Finance":["fin","cred","val","bank","inv"],
  "E-commerce":["shop","cart","deal","buy","mart"],
  "Gaming":["play","win","game","blast","arena"],
  "Automotive":["auto","car","mot","drive","gear"],
  "Beauty & Personal Care":["glow","skin","pure","shine","ess"],
  "Sports":["run","fit","goal","kick","race"],
  "Art & Design":["art","form","pix","draw","color"],
  "Music":["beat","note","mel","tone","vox"],
  "Real Estate":["home","nest","prop","villa","land"],
  "Agriculture":["farm","grow","seed","crop","agro"],
  "Environment":["eco","green","earth","bio","nature"],
  "Spiritual / Mindfulness":["soul","zen","aura","om","mind"],
  "AI & Machine Learning":["ai","syn","neu","bot","gen"],
  "Marketing & Advertising":["brand","buzz","promo","reach","adv"],
  "Social Networking":["chat","link","net","meet","tribe"],
  "Pets & Animals":["paw","pet","fur","tail","zoon"],
  "Entertainment":["fun","show","flix","pop","jam"]
};

function cleanDoubleLetters(str){
  return str.replace(/([a-z])\1+/gi, '$1');
}

function generateName(keyword, style, niche, length){
  const syllables=["a","e","i","o","u","ba","be","bi","bo","bu","ca","co","da","de","di","do","du","la","lo","lu","na","no","ra","ro","ru","ta","to","tu","za","zo","zu"];
  const tone = nicheTone[niche] || [];
  const key = keyword.toLowerCase();
  let parts=[...tone,...syllables];
  if(key.length>0) parts.push(key.slice(0,3));
  let name="";
  while(name.length<length){
    name += parts[Math.floor(Math.random()*parts.length)];
  }
  name = cleanDoubleLetters(name);
  name = name.charAt(0).toUpperCase() + name.slice(1,length);
  return name.slice(0,length);
}

function generateAll(){
  results.innerHTML="";
  const keyword=document.getElementById("keyword").value.trim();
  const style=document.getElementById("style").value;
  const niche=document.getElementById("niche").value;
  const length=parseInt(document.getElementById("length").value);
  for(let i=0;i<10;i++){
    const n=generateName(keyword,style,niche,length);
    const div=document.createElement("div");
    div.className="name-box";
    div.textContent=n;
    results.appendChild(div);
  }
}

generateBtn.addEventListener("click",generateAll);
moreBtn.addEventListener("click",generateAll);
copyBtn.addEventListener("click",()=>{
  const names=[...document.querySelectorAll(".name-box")].map(e=>e.textContent).join(", ");
  navigator.clipboard.writeText(names);
  alert("Copied all names!");
});
resetBtn.addEventListener("click",()=>{
  document.getElementById("keyword").value="";
  document.getElementById("style").selectedIndex=0;
  document.getElementById("niche").selectedIndex=0;
  document.getElementById("length").value=6;
  results.innerHTML="";
});
</script>
</body>
</html>
